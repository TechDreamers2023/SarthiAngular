
<google-map #myGoogleMap width="100%" class="map-container" [center]="center" [options]="mapOptions">
    <map-marker #markerElem="mapMarker"
     *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    (mapClick)="openInfo(markerElem, marker.info)">   
    </map-marker>
    <map-polyline [options]="polylineOptions">
    </map-polyline>
    
    <map-info-window>{{ infoContent }}</map-info-window>
    
</google-map>
