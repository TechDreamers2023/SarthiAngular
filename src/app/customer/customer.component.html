<div class="row"> 
    <div class="col-xl-4 col-md-6 {{showLocationFilter ? '': 'd-none'}}">
      <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
        <span class="round small"></span>
        <span class="round big"></span>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="input-area">
                <h2>I want to Pick From </h2>
                <app-place-auto-complete (placeChanged)="fromvalue = $event">
                </app-place-auto-complete>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-4 col-md-6 {{showLocationFilter ? '': 'd-none'}}">
      <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
        <span class="round small"></span>
        <span class="round big"></span>
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="input-area">
                <h2>To Drop </h2>
                <app-place-auto-complete (placeChanged)="tovalue = $event">
                </app-place-auto-complete>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 
 
  <div class="col-xl-4 col-md-6 {{showLocationFilter ? 'd-none': ''}}">
    <div class="card bg-secondary-dark dashnum-card text-white overflow-hidden">
      <span class="round small"></span>
      <span class="round big"></span>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="avtar avtar-lg">
              <i class="text-white ti ti-credit-card"></i>
            </div>
          </div>
          <div class="col-auto">
            <ul ngbNav class="nav-tabs nav-pills" #nav="ngbNav">
              <li class="nav-item" [ngbNavItem]="1">
                <ng-template ngbNavContent>
                  <div class="row">
                    <div class="col-6">
                      <span class="text-white d-block f-34 f-w-500 my-2">20.5 KM<i
                          class="ti ti-arrow-up-right-circle opacity-50"></i></span>
                      <p class="mb-0">Distance</p>
                    </div>
                    <div class="col-6">
                      <div id="tab-chart-1"></div>
                    </div>
                  </div>
                </ng-template>
              </li>
            </ul>
          </div>
        </div>
        <div [ngbNavOutlet]="nav"> </div>
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-md-6 {{showLocationFilter ? 'd-none': ''}}">
    <div class="card bg-primary-dark dashnum-card text-white overflow-hidden">
      <span class="round small"></span>
      <span class="round big"></span>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="avtar avtar-lg">
              <i class="text-white ti ti-credit-card"></i>
            </div>
          </div>
          <div class="col-auto">
            <ul ngbNav class="nav-tabs nav-pills" #nav1="ngbNav">
              <li class="nav-item" [ngbNavItem]="2">
                <ng-template ngbNavContent>
                  <div class="row">
                    <div class="col-6">
                      <span class="text-white d-block f-34 f-w-500 my-2">25 Mins<i
                          class="ti ti-arrow-up-right-circle opacity-50"></i></span>
                      <p class="mb-0">Durations</p>
                    </div>
                    <div class="col-6">
                      <div id="tab-chart-1"></div>
                    </div>
                  </div>
                </ng-template>
              </li>
            </ul>
          </div>
        </div>
        <div [ngbNavOutlet]="nav1"> </div>
      </div>
    </div>
  </div> 
 
  <div class="col-xl-4 col-md-12">
    <div class="card bg-primary-dark dashnum-card dashnum-card-small text-white overflow-hidden">
      <span class="round bg-primary small"></span>
      <span class="round bg-primary big"></span>
      <div class="card-body p-3">
        <div class="d-flex align-items-center">
          <div class="avtar avtar-lg">
            <i class="text-white ti ti-credit-card"></i>
          </div>
          <div class="ms-2">
            <h4 class="text-white mb-1">18.6 KM <i class="ti ti-arrow-down-right-circle opacity-50"></i></h4>
            <p class="mb-0 opacity-50 text-sm">Total Distance</p>
          </div>
        </div>
      </div>
    </div>
    <div class="card dashnum-card dashnum-card-small overflow-hidden">
      <span class="round bg-warning small"></span>
      <span class="round bg-warning big"></span>
      <div class="card-body p-3">
        <div class="d-flex align-items-center">
          <div class="avtar avtar-lg bg-light-warning">
            <i class="text-warning ti ti-credit-card"></i>
          </div>
          <div class="ms-2">
            <h4 class="mb-1">23 Mins <i class="ti ti-arrow-up-right-circle opacity-50"></i></h4>
            <p class="mb-0 opacity-50 text-sm">Durations</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-8 col-md-12">
    <div class="card">
      <div class="card-body">
        <app-map-display [from]="fromvalue" [to]="tovalue"></app-map-display>
        <!-- <div class="row mb-3 align-items-center">
            <div class="col">
              <small>Total Growth</small>
              <h3>$2,324.00</h3>
            </div>
            <div class="col-auto">
              <select class="form-select p-r-35">
                <option>Today</option>
                <option selected>This Month</option>
                <option>This Year</option>
              </select>
            </div>
          </div>
          <div id="growthChart">
            <apx-chart
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [dataLabels]="chartOptions.dataLabels"
              [plotOptions]="chartOptions.plotOptions"
              [responsive]="chartOptions.responsive"
              [xaxis]="chartOptions.xaxis"
              [colors]="chartOptions.colors"
              [grid]="chartOptions.grid"
              [tooltip]="chartOptions.tooltip"
            ></apx-chart>
          </div> -->
      </div>
    </div>
  </div>
  <div class="col-xl-4 col-md-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3 align-items-center">
          <div class="col">
            <h4>Popular Stocks</h4>
          </div>
          <div class="col-auto"> </div>
        </div>
        <div class="rounded bg-light-secondary overflow-hidden mb-3">
          <div class="px-3 pt-3">
            <div class="row mb-1 align-items-start">
              <div class="col">
                <h5 class="text-secondary mb-0">Bajaj Finery</h5>
                <small class="text-muted">10% Profit</small>
              </div>
              <div class="col-auto">
                <h4 class="mb-0">$1839.00</h4>
              </div>
            </div>
          </div>
          <div id="bajajchart">
            <apx-chart [series]="chartOptions1.series" [chart]="chartOptions1.chart"
              [dataLabels]="chartOptions1.dataLabels" [plotOptions]="chartOptions1.plotOptions"
              [responsive]="chartOptions1.responsive" [colors]="chartOptions1.colors"
              [stroke]="chartOptions1.stroke"></apx-chart>
          </div>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item px-0" *ngFor="let list of ListGroup">
            <div class="row align-items-start">
              <div class="col">
                <h5 class="mb-0">{{ list.name }}</h5>
                <small class="text-success">{{ list.profit }}</small>
              </div>
              <div class="col-auto">
                <h4 class="mb-0">
                  {{ list.invest
                  }}<span class="ms-2 align-top avtar avtar-xxs {{ list.bgColor }}"><i
                      class="{{ list.icon }} {{ list.color }}"></i></span>
                </h4>
              </div>
            </div>
          </li>
        </ul>
        <div class="text-center">
          <a href="javascripr:" class="b-b-primary text-primary">View all <i class="ti ti-chevron-right"></i></a>
        </div>
      </div>
    </div>
  </div>
  <!-- [ sample-page ] end -->
</div>
