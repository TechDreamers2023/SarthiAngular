<div class="row">
  <div class="col-sm-8">
    <form  #myForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="card dashnum-card dashnum-card-small overflow-hidden">
        <span class="round bg-warning small"></span>
        <span class="round bg-warning big"></span>
        <div class="card-body">
          <div class="d-flex align-items-center">
            <div class="col-md-12">
              <div class="row">
                <div class="col-sm-5">
                  <div class="form-group">
                    <label class="form-label">First Name
                      <span class="text-danger">*</span></label>
                    <input type="text" id="firstName" class="form-control"
                     name="firstName"
                    [(ngModel)]="form.firstName" #firstName="ngModel" required />
                   <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)"
                   class="p-2 bg-red-300 text-red-800 rounded">
                   Email field must be valid
               </div>
                  </div>
                </div>
                <!-- <div class="col-sm-5" style="margin-left: 5%;">
                  <div class="form-group">
                    <label class="form-label">Last Name
                      <span class="text-danger">*</span></label>
                    <input type="text" formControlName="lastName" class="form-control"
                      [ngClass]="{ 'is-invalid': submitted}" />
                  </div>
                </div> -->
              </div>
              <div class="row" style="margin-top: 2%;">
                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="First Name" class="form-label">Email
                      <span class="text-danger">*</span></label>
                    <input type="text" id="First Name" value="" required="" class="form-control">
                  </div>
                </div>
                <div class="col-sm-5" style="margin-left: 5%;">
                  <div class="form-group">
                    <label for="First Name" class="form-label">Password
                      <span class="text-danger">*</span></label>
                    <input type="text" id="First Name" value="" required="" class="form-control">
                  </div>
                </div>
              </div>
              <div class="row" style="margin-top: 2%;">
                <div class="col-sm-5">
                  <div class="form-group">
                    <label for="First Name" class="form-label">Vehicle No
                      <span class="text-danger">*</span></label>
                    <input type="text" id="First Name" value="" required="" class="form-control">
                  </div>
                </div>
                <div class="col-sm-5" style="margin-left: 5%;">
                  <div class="form-group">
                    <label for="First Name" class="form-label">Contact No
                      <span class="text-danger">*</span></label>
                    <input type="text" id="First Name" value="" required="" class="form-control">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer text-end">
          <button class="btn btn-success">Update Profile</button>
          <button class="btn btn-outline-dark ms-2">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
